        <meta charset="UTF-8" />

        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <body>
        <header>
            <!--
    Many thanks to Bootstrap for use of their navbar.
-->

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a id="logo" class="navbar-brand" href="index.html">Tom Poulson</a>

                <button class="navbar-toggler burger-menu" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse menu justify-content-end" id="navbarNav">
                    <ul id="menu" class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ensembles.html">Ensembles and Projects</a>

                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <section>
            <div id="contact-img" class="row contact-page-styling">
                <div class="col-md-6 contact-form text-center">
                    <h4 id="contact-heading">Looking to collaborate? Get it Touch!</h4>

                    <form id="contact-details">
                        <label for="fullname"></label>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />

                        <label for="emailaddress"></label>
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email address" required />

                        <label for="contactmessage"></label>
                        <textarea name="contactmessage" id="contactmessage" class="form-control" cols="45" rows="6" placeholder="Your message" required></textarea>

                        <div class="form-row text-center">
                            <div class="col-md-6 offset-md-3">
                                <button type="submit" class="btn btn-secondary contact-submit-btn">Send Collaboration Query</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer>
            <div id="home-footer" class="container-fluid">
                <div id="social-icons" class="row g-0">
                    <div class="col-md-4 offset-md-4 list-inline d-flex justify-content-center">
                        <ul>
                            <li class="list-inline-item">
                                <a href="https://www.facebook.com/tompoulsontrumpet/" target="_blank">
                                    <i class="fab fa-facebook-square"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://twitter.com/Tom_Poulson" target="_blank">
                                    <i class="fab fa-twitter-square"></i>

                            </li>
                            <li class="list-inline-item">
                                <a href="https://www.youtube.com/user/tompoulson" target="_blank">
                                    <i class="fab fa-youtube-square"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="copyright-info" class="row g-0">
                    <div class="col-md-6 offset-md-3 d-flex justify-content-center">
                        <h6>
                            <i class="far fa-copyright"><span> Copyright 2020. All Rights Reserved.</span></i>
                        </h6>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
