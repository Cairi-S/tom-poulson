    <body>
        <header>
<!--Many thanks to Bootstrap for use of their navbar.-->
            <!--Logo-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a id="logo" class="navbar-brand" href="index.html">Tom Poulson</a>
                <!--Burger menu mobile devices-->
                <button class="navbar-toggler burger-menu" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--Burger menu END-->
                <!--Navbar-->
                <div class="collapse navbar-collapse menu justify-content-end" id="navbarNav">
                    <ul id="menu" class="navbar-nav">
                        <li class="nav-item">

                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <section>
            <!--Contact page hero image-->
            <div id="contact-img" class="row contact-page-styling">
                <!--Contact page form-->
                <div class="col-md-6 contact-form text-center">
                    <h4 id="contact-heading">Looking to collaborate? Get it Touch!</h4>
                    <form id="contact-details" action="https://formdump.codeinstitute.net" method="POST">
                        <div class="form-group">

                            <label for="name" class="form-labels">Full name:</label>
                            <input type="text" name="full_name" id="name" class="form-control" placeholder="Enter full name" required />
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-labels">Email Address:</label>
                            <input type="email" name="email_address" id="email" class="form-control" placeholder="Enter email address" required />
                            <small id="emailHelp">Your email address will not be shared.</small>
                        </div>
                        <div class="form-group">
                            <label for="message" class="form-labels">Message:</label>
                            <textarea name="contact_message" id="message" class="form-control" cols="45" rows="6" placeholder="Your message" required></textarea>
                        </div>
                        <div class="form-row text-center">
                            <div class="col-md-8 offset-md-2">
                                <button type="submit" aria-label="submit-button" class="btn btn-secondary contact-submit-btn hvr-sweep-to-bottom" >Send Collaboration Query</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--Contact page form end-->
            </div>
        </section>

        <footer>
            <div id="home-footer" class="container-fluid">
                <!--Social media icons and links-->
                <div id="social-icons" class="row g-0">
                    <div class="col-md-4 offset-md-4 list-inline d-flex justify-content-center">
                        <ul>
                            <li class="list-inline-item">
                                <a href="https://www.facebook.com/tompoulsontrumpet/" target="_blank" rel="noreferrer">
                                    <i class="fab fa-facebook-square"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://twitter.com/Tom_Poulson" target="_blank" rel="noreferrer">
                                    <i class="fab fa-twitter-square"></i>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://www.youtube.com/user/tompoulson" target="_blank" rel="noreferrer">
                                    <i class="fab fa-youtube-square"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--Copyright-->
                <div id="copyright-info" class="row g-0">
                    <div class="col-md-6 offset-md-3 d-flex justify-content-center">
                        <h5>

                    </div>
                </div>
            </div>
